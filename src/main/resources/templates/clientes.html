<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/clientes/add}">Adicionar Cliente</a>
<a th:href="@{/}">Home Page</a>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>CPF</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.id}"></td>
        <td th:text="${cliente.nome}"></td>
        <td th:text="${cliente.cpf}"></td>
        <td>
            <a class="btn btn-primary btn-sm" th:href="@{/clientes/{clienteId}/edit(clienteId=${cliente.id})}">Editar</a>
            <a class="btn btn-danger btn-sm" th:href="@{/clientes/{clienteId}/delete(clienteId=${cliente.id})}">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
